<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshop</title>
</head>

<body>
    <h1>Kérdések, vásárlóinkhoz</h1>
    <form>
        <h3>Mennyire elégedett a kínálattal?</h3>
        <input type="radio" name="elegedettseg" id="nagyonJo" value="nagyonJo">
        <label for="nagyonJo">Nagyon jó.</label>
        <br>
        <input type="radio" name="elegedettseg" id="kozepes" value="kozepes">
        <label for="kozepes">Lehetne szélesebb, de én még mindent megtaláltam eddig.</label>
        <br>
        <input type="radio" name="elegedettseg" id="szegenyes" value="szegenyes">
        <label for="szegenyes">Nagyon szegényes.</label>
        <h3>Mennyire elégedett a kiszállítás gyorsaságával?</h3>
        <input type="radio" name="kiszallitas" id="nagyon" value="nagyon">
        <label for="nagyon">Nagyon, mindent gyorsan és időben megkaptam.</label>
        <br>
        <input type="radio" name="kiszallitas" id="kozepes" value="kozepes">
        <label for="kozepes">Szerettem volna, ha korábbi időpontot is ki tudok választani, de időben megkaptam
            mindent.</label>
        <br>
        <input type="radio" name="kiszallitas" id="kesonKaptam" value="kesonKaptam">
        <label for="kesonKaptam">Sajnos nem kaptam meg időben, amit rendeltem.</label>
    </form>

</body>

</html>
