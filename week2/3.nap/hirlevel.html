<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hírlevél</title>
</head>

<body>
    <div>
        <h1>Hírlevél feliratkozás</h1>
        <form role="form">
            <label for="surName">Vezetéknév</label>
            <input type="name" id="surName" name="surName" required>
            <br>
            <label for="firstName">Keresztnév</label>
            <input type="name" id="firstName" name="firstName" required>
            <br> <label for="business">Cégnév</label>
            <input id="business" name="business">
            <br>
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="userName" required>
            <br>
            <h4>Kérjük válaszd ki, milyen témák érdekelnek</h4>
            <input type="checkbox" name="informatikaiKepzesek" id="informatikaiKepzesek" checked>
            <label for="informatikaiKepzesek">Informatikai képzések</label>
            <br>
            <input type="checkbox" name="treningSzervezetfejl" id="treningSzervezetfejl">
            <label for="treningSzervezetfejl">Vállalati tréningek, szervezetfejlesztés</label>
            <br>
            <input type="checkbox" name="msOffice" id="msOffice">
            <label for="msOffice">MS office és egyéb felhasználói képzések</label>
            <br>
            <input type="checkbox" name="nemzetkoziVizsgak" id="nemzetkoziVizsgak">
            <label for="nemzetkoziVizsgak">Nemzetközi vizsgaközpont</label>
            <br>
            <input type="checkbox" name="ertKerek" id="ertKerek">
            <label for="ertKerek">Értesítést kérek a kedvencek változásáról</label>
        </form>
    </div>
</body>

</html>
