<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regisztráció</title>
</head>

<body>
    <form role="form">
        <label for="userName">Teljes név</label>
        <input type="name" id="userName" name="userName" required>
        <br>
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" name="userName" required>
        <br>
        <label for="phoneNumber">Telefonszám</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">
        <br>
        <label for="business">Cégnév</label>
        <input id="business" name="business">
        <br>
        <label for="password">Jelszó</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="password2">Jelszó újra</label>
        <input type="password" id="password2" name="password2" required>
    </form>

</body>

</html>
