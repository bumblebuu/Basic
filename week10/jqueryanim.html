<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery animation</title>
    <link rel="stylesheet" href="/Libraries/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jqueryanim.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-info btn-block start-animation">ANIMATION</button>
            </div>
        </div>
        <div>&nbsp;</div>
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card border-info card-a">
                    <div class="card-header bg-info text-white">Header</div>
                    <div class="card-body text-info">
                        <p class="card-text">........</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div>&nbsp;</div>
        <div class="row">
            <div class="col-4 offset-4">
                <div class="card border-info card-login">
                    <div class="card-header bg-info text-white">LOGIN</div>
                    <div class="card-body text-info">
                        <form>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input class="form-control" name="email" type="email" id="email"
                                    value="info@yellowroad.hu">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" name="password" type="password" id="password">
                            </div>
                            <div class="form-group login-group">
                                <button class="btn btn-success btn-login" type="button">LOGIN</button>
                            </div>
                        </form>
                        <div class="output">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/Libraries/jquery-3.4.1.min.js"></script>
    <script src="/Libraries/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="/js/jqueryanim.js"></script>
</body>

</html>
